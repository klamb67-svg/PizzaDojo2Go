<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pizza Dojo 2Go</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --overlay-top: 0.25;
      --overlay-bot: 0.65;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background: #000;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background-color: #000;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, var(--overlay-top)),
        rgba(0, 0, 0, var(--overlay-bot))
      );
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      transform: translateY(25vh); /* push content to lower quarter */
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 0 2px 14px rgba(0,0,0,.6);
    }

    p {
      font-size: 1.3rem;
      margin: 0;
      text-shadow: 0 2px 10px rgba(0,0,0,.6);
    }

    .email {
      font-size: 1.3rem;
      margin-top: 0.3rem;
    }

    .email a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #fff;
      transition: all 0.2s ease;
    }

    .email a:hover {
      color: #000;
      background: #fff;
      border-bottom: 1px solid transparent;
    }

    .actions {
      margin-top: 1.6rem;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .btn {
      border: 2px solid #fff;
      padding: .7rem 1.6rem;
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: all .25s ease;
      border-radius: .4rem;
      background: rgba(0,0,0,.15);
      backdrop-filter: blur(2px);
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>

<body>
  <video id="bgVideo" autoplay muted playsinline loop poster="assets/images/oven2.jpg">
    <source src="assets/images/oven3.mp4" type="video/mp4" />
  </video>

  <div class="overlay" aria-hidden="true"></div>

  <div class="container">
    <main>
      <h1 class="headline">Contact Us</h1>
      <p>Our inbox is preheating â€” reach us anytime at:</p>
      <p class="email"><a href="mailto:info@pizzadojo2go.com">info@pizzadojo2go.com</a></p>
      <div class="actions">
        <a href="index.html" class="btn">Return Home</a>
      </div>
    </main>
  </div>
</body>
</html>
