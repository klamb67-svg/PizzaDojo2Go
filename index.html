<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Dojo 2Go - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7)),
                        url('background.jpg') no-repeat center center/cover;
            font-family: 'Lora', serif;
            color: white;
            text-align: center;
            height: 100vh;
        }

        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .site-title {
            font-size: 3.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            text-transform: none;
        }

        .headline {
            font-size: 2rem;
            font-weight: 400;
            margin: 1.2rem 0 2rem;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            border: 2px solid white;
            padding: 0.6rem 1.5rem;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        @media (max-width: 768px) {
            .site-title { font-size: 2.6rem; }
            .headline { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="top-header">
            <h1 class="site-title">PizzaDojo2Go.com</h1>
        </header>
        <main>
            <h2 class="headline">Coming in 2026 to a community near you!</h2>
            <div class="actions">
                <a href="about.html" class="btn">About Us</a>
                <a href="contact.html" class="btn">Contact Us</a>
            </div>
        </main>
    </div>
</body>
</html>
