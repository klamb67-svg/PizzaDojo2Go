<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Dojo 2Go - Coming Soon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.55);
    }

    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .site-title {
      font-size: 3.8rem;
      font-weight: 700;
      margin: 0;
      text-transform: none;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .headline {
      font-size: 1.8rem;
      margin: 1.2rem 0 2rem;
      font-weight: 400;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      border: 2px solid white;
      padding: 0.6rem 1.5rem;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    @media (max-width: 768px) {
      .site-title { font-size: 2.6rem; }
      .headline { font-size: 1.4rem; }
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/images/oven3.mp4" type="video/mp4">
  </video>

  <div class="container">
    <header class="top-header">
      <h1 class="site-title">PizzaDojo2Go.com</h1>
    </header>
    <main>
      <h2 class="headline">Coming in 2026 to a community near you!</h2>
      <div class="actions">
        <a href="about.html" class="btn">About Us</a>
        <a href="contact.html" class="btn">Contact Us</a>
      </div>
    </main>
  </div>
</body>
</html>
