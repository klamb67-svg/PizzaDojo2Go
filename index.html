<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Dojo 2Go - Coming Soon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --overlay-top: 0.25;
      --overlay-bot: 0.65;
      --title-size: clamp(2rem, 6vw, 4rem);
      --tagline-size: clamp(1.1rem, 3.2vw, 2rem);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      z-index: -2;
      background: #000;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,var(--overlay-top)),
        rgba(0,0,0,var(--overlay-bot))
      );
      z-index: -1;
      pointer-events: none;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3vh 5vw 6vh;
    }

    header {
      margin-top: 1rem;
    }

    .site-title {
      margin: 0;
      font-size: var(--title-size);
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      text-shadow: 0 2px 18px rgba(0,0,0,.6);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    .headline {
      margin-bottom: 2rem;
      font-size: var(--tagline-size);
      font-weight: 400;
      text-shadow: 0 2px 14px rgba(0,0,0,.6);
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border: 2px solid #fff;
      padding: .7rem 1.6rem;
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: all .25s ease;
      border-radius: .4rem;
      background: rgba(0,0,0,.15);
      backdrop-filter: blur(2px);
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>

<body>
  <video id="bgVideo" autoplay muted playsinline loop poster="assets/images/oven2.jpg">
    <source src="assets/images/oven3.mp4" type="video/mp4" />
  </video>

  <div class="overlay" aria-hidden="true"></div>

  <div class="container">
    <header>
      <h1 class="site-title">PizzaDojo2Go.com</h1>
    </header>

    <main>
      <h2 class="headline">Coming in 2026 to a community near you!</h2>
      <nav class="actions" aria-label="Primary">
        <a href="about.html" class="btn">About Us</a>
        <a href="contact.html" class="btn">Contact Us</a>
      </nav>
    </main>
  </div>
</body>
</html>
