<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Dojo 2Go - Coming Soon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Lora", serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background: #000;
    }

    video#bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45); /* lightened to show flames */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .site-title {
      font-size: 3.8rem;
      margin-bottom: 1rem;
      text-transform: none;
    }

    .headline {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      border: 2px solid white;
      padding: 0.6rem 1.5rem;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    @media (max-width: 768px) {
      .site-title { font-size: 2.6rem; }
      .headline { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="images/oven3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="container">
    <header class="top-header">
      <h1 class="site-title">PizzaDojo2Go.com</h1>
    </header>
    <main>
      <h2 class="headline">Coming in 2026 to a community near you!</h2>
      <div class="actions">
        <a href="about.html" class="btn">About Us</a>
        <a href="contact.html" class="btn">Contact Us</a>
      </div>
    </main>
  </div>
</body>
</html>
